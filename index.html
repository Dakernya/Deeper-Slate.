<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deeper Slate - Wallet Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js for Historical Price Chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Web3.js for Wallet Connection -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab active" onclick="showSection('walletSection')">Stake</button>
            <button class="tab" onclick="showSection('marketsSection')">Markets</button>
            <button class="tab" onclick="showSection('poolsSection')">Pools</button>
        </div>
        
        <!-- Wallet Section (Staking Placeholder) -->
        <div id="walletSection" class="content-section active">
            <div class="wallet-icon"></div>
            <p class="wallet-address">Wallet Address<br><span id="walletAbbreviation">Not connected</span></p>
            <p id="walletBalance">Balance: --</p>
            <p class="trend">Trend Up (total cost)</p>
            <p class="trend">Trend Down (total cost)</p>
            <p class="total-crypto">Total crypto amount</p>
        </div>

        <!-- Markets Section (Live Prices and Chart) -->
        <div id="marketsSection" class="content-section">
            <h3>Live Market Prices</h3>
            <p>Bitcoin (BTC): <span id="btcPrice">$--.--</span></p>
            <p>Ethereum (ETH): <span id="ethPrice">$--.--</span></p>
            <p>SUI: <span id="suiPrice">$--.--</span></p>
            <canvas id="priceChart" width="300" height="200"></canvas>
        </div>

        <!-- Pools Section Placeholder -->
        <div id="poolsSection" class="content-section">
            <p>Pools section coming soon...</p>
        </div>

        <!-- Connect Wallet Button -->
        <button id="connectButton" class="connect-button">Connect Wallet</button>
    </div>

    <!-- App.js for Wallet and Functionality -->
    <script src="app.js"></script>
</body>
</html>
